<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>MelaScan 소개</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #d8eac6;
      text-align: center;
      color: #333;
    }

    .container {
      padding: 40px 20px;
    }

    .logo-img {
      width: 180px;
      height: auto;
      border-radius: 100px;
      background-color: white;
      padding: 15px;
      margin-bottom: 20px;
    }

    .title {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .highlight {
      color: #333;
      font-weight: bold;
    }

    .rounded-box {
      background-color: white;
      border-radius: 30px;
      padding: 30px 20px;
      margin: 30px 20px;
      font-size: 16px;
      line-height: 1.8;
    }

    .start-btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      background-color: #d4e7c4;
      color: #3b5b2a;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="{{ url_for('static', filename='images/mascot.png') }}" alt="마스코트" class="logo-img">

    <div class="title">
      <span style="font-family: 'STCaiyun', sans-serif; font-size: 32px;">MelaScan</span>으로<br>
  <b>흑색종 여부를 예측</b>해 보세요!
    </div>

    <div class="rounded-box">
      MelaScan은 AI 피부 병변 분석 기술을 통해<br>
      스마트폰으로 촬영한 <span class="highlight">피부 병변 사진을 분석</span>하고,<br>
      <span class="highlight">흑색종 여부를 예측</span>하는 데 도움을 줘요!<br><br>
      빠르고 간편하게, 조기 대응의 기회를 놓치지 마세요!

      <br><br>
      <button class="start-btn" onclick="location.href='/main'">시작하기</button>
    </div>
  </div>
</body>
</html>
